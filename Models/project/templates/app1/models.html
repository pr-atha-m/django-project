<!DOCTYPE html>
<!DOCTYPE html>
{% extends 'app1/base.html' %}

{% block body_block %}


<div class = "container">
    {% if registered %}
    <h1>Thank you for registering</h1>

    {% else %}

    <p class = "sign">SIGN UP HERE!</p>
    <div class = "form container">
        <form method = "POST" enctype = "multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <input type="submit" value = "Submit" class = "btn btn-danger">

    </form>
    </div>


    {% endif %}

</div>



{% endblock %}
